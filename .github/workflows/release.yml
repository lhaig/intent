name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: darwin
            arch: amd64
            runner: macos-latest
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows
            arch: amd64
            runner: windows-latest
            goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: false

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          go build -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o intentc${EXT} ./cmd/intentc/
        shell: bash

      - name: Package
        run: |
          TAG="${{ github.ref_name }}"
          ARCHIVE="intentc-${TAG}-${{ matrix.os }}-${{ matrix.arch }}"
          mkdir -p "${ARCHIVE}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            cp intentc.exe "${ARCHIVE}/"
          else
            cp intentc "${ARCHIVE}/"
          fi
          cp README.md AGENT.md "${ARCHIVE}/"
          cp -r examples/ "${ARCHIVE}/examples/"
          tar czf "${ARCHIVE}.tar.gz" "${ARCHIVE}"
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: intentc-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}
          path: intentc-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate checksums
        run: |
          cd artifacts
          find . -name "*.tar.gz" -exec cp {} . \;
          sha256sum *.tar.gz > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/checksums-sha256.txt
